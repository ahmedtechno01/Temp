workflows:
  build-android:
    name: Build Android APK
    max_build_duration: 20
    environment:
      flutter: stable
      android_signing:
        use_android_keystore: false
    scripts:
      - name: Install dependencies
        script: flutter pub get
      - name: Build APK
        script: flutter build apk --release
    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
    publishing:
      email:
        recipients:
          - wassimbenhassen4@gmail.com
        notify:
          success: true
          failure: true
